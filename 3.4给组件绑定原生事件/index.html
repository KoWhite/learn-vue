<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>给组件绑定原生事件</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <child @click.native="handleClick"></child><!-- 在事件后面加上.native就可以副组件上的methods使用方法了 -->
    </div>
    
    <script>
        Vue.component('child',{
            template:'<div @click="handleClick">Child</div>',
            methods:{
                handleClick:function(){
                    this.$emit('click')
                }
            }
        })

        var vm = new Vue({
            el:'#app',
            
        })
    </script>
</body>
</html>
